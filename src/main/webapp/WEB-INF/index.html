<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>LoopMe</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" type="text/css"
        href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

  <script type="text/javascript"
          src="webjars/jquery/2.2.4/jquery.min.js"></script>

  <script type="text/javascript"
          src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
<div>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="page-header"><h3>Hello, <span sec:authentication="name"></span>! Your role is <span sec:authentication="principal.authorities"></span> <a href='/logout'>Logout</a></h3>
      <span id = "alert_placeholder"></span>
    </div>
    <ul class="nav nav-tabs">
      <li sec:authorize="hasAnyAuthority('ADMIN', 'ADOPS')" role="presentation" ><a id="publishers">Publishers</a></li>
      <li sec:authorize="hasAuthority('ADMIN')" role="presentation"><a id="operators">Operators</a></li>
      <li sec:authorize="hasAnyAuthority('ADOPS','PUBLISHER')" role="presentation"><a id="apps">Apps</a></li>
    </ul>
  </div>
</nav>
</div>
<div>
  <table id="tab" class="table">

  </table>

</div>

<div class="modal-footer">
  <button sec:authorize="hasAuthority('ADMIN')" id="createOperator" type="button" class="btn btn-primary btn-lg" data-toggle="modal">Register Operator</button>
  <button sec:authorize="hasAnyAuthority('ADMIN', 'ADOPS')" id="createPublisher" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Register Publisher</button>
  <button sec:authorize="hasAnyAuthority('ADOPS','PUBLISHER')"  id="createApplication" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Register Application</button>
</div>


<!-- Modal    create publicsher -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div id="modalContainer" class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="submitModalButton" type="button" class="btn btn-primary"></button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
