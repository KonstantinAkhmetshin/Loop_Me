!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>LoopMe</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" type="text/css"
        href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />


</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="page-header">Hello, <span sec:authentication="name"/>! Your role is <span sec:authentication="principal.authorities"/> </div>
    <ul class="nav nav-pills">
      <li sec:authorize="hasAnyAuthority('ADMIN', 'ADOPS')" role="presentation" ><span id="publishers">Publishers</span></li>
      <li sec:authorize="hasAuthority('ADMIN')" role="presentation"><span id="operators">Operators</span></li>
      <li sec:authorize="hasAnyAuthority('ADOPS','PUBLISHER')" role="presentation"><span id="apps">Apps</span></li>
    </ul>
  </div>
</nav>

<div class="container">

  <div class="starter-template">

  </div>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
